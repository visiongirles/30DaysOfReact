<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fullstackreact/30-days-of-react@master/day-06/public/Clock.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div class="demo">
      <div id="app"></div>
    </div>
    <script type="text/babel">
      class Header extends React.Component {
        render() {
          return (
            <div className="header">
              <div className="menuIcon">
                <div className="dashTop"></div>
                <div className="dashBottom"></div>
                <div className="circle"></div>
              </div>

              <span className="title"> {this.props.title} </span>

              <input
                type="text"
                className="searchInput"
                placeholder="Search..."
              />

              <div className="fa fa-search searchIcon"></div>
            </div>
          );
        }
      }

      class Content extends React.Component {
        render() {
          const { activities } = this.props; //ES6 destructing

          return (
            <div className="content">
              <div className="line"></div>

              {activities.map((activity) => (
                <ActivityItem activity={activity} />
              ))}
            </div>
          );
        }
      }

      class ActivityItem extends React.Component {
        render() {
          const { activity } = this.props;

          return (
            <div className="item">
              <div className="avatar">
                <img src={activity.user.avatar} alt={activity.text} />
                {activity.user.name}
              </div>

              <span className="time">{activity.timestamp}</span>
              <p>{activity.text}</p>
              <div className="commentCount">{activity.comments.length}</div>
            </div>
          );
        }
      }

      const activities = [
        {
          timestamp: new Date().getTime(),
          text: 'Ate lunch',
          user: {
            id: 1,
            name: 'Nate',
            avatar: 'http://www.croop.cl/UI/twitter/images/doug.jpg',
          },
          comments: [{ from: 'Ari', text: 'Me too!' }],
        },
        {
          timestamp: new Date().getTime(),
          text: 'Woke up early',
          user: {
            id: 2,
            name: 'Ari',
            avatar:
              'https://external-preview.redd.it/vSTy5h7XhRveEimagGMtKcUYYl-5Cy8b6jz0w6u3WNw.jpg?auto=webp&s=f6a7c69e4999f9bc3635e7f165db503221ccc708',
          },
          comments: [
            { from: 'Nate', text: 'I am so jealous' },
            { from: 'Nate', text: 'Like this' },
          ],
        },
      ];

      class App extends React.Component {
        render() {
          return (
            <div className="notificationsFrame">
              <div className="panel">
                <Header title="Timeline" />
                <Header title="Profile" />
                <Header title="Settings" />
                <Header title="Chat" />

                <Content activities={activities} />
              </div>
            </div>
          );
        }
      }

      class Clock extends React.Component {
        constructor(props) {
          super(props);
          this.state = this.getTime();
        }

        componentDidMount() {
          this.setTimer();
        }

        setTimer() {
          clearTimeout(this.timeout);
          this.timeout = setTimeout(this.updateClock.bind(this), 1000);
        }

        updateClock() {
          this.setState(this.getTime, this.setTimer);
        }

        getTime() {
          const currentTime = new Date();

          return {
            hours: currentTime.getHours(),
            minutes: currentTime.getMinutes(),
            seconds: currentTime.getSeconds(),
            ampm: currentTime.getHours() >= 12 ? 'pm' : 'am',
          };
        }

        render() {
          const { hours, minutes, seconds, ampm } = this.state;
          return (
            <div className="clock">
              {hours == 0 ? 12 : hours > 12 ? hours - 12 : hours}:
              {minutes > 9 ? minutes : `0${minutes}`}:
              {seconds > 9 ? seconds : `0${seconds}`}
              {ampm}
              {/* alternative padding the clock ("00" + minutes.slice(-2)) */}
            </div>
          );
        }
      }

      var mount = document.querySelector('#app');
      ReactDOM.render(<Clock />, mount);
    </script>
  </body>
</html>
