<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fullstackreact/30-days-of-react@master/day-04/public/Timeline.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div class="demo">
      <div id="app"></div>
    </div>
    <script type="text/babel">
      class Header extends React.Component {
        render() {
          return (
            <div className="header">
              <div className="menuIcon">
                <div className="dashTop"></div>
                <div className="dashBottom"></div>
                <div className="circle"></div>
              </div>

              <span className="title"> {this.props.title} </span>

              <input
                type="text"
                className="searchInput"
                placeholder="Search..."
              />

              <div className="fa fa-search searchIcon"></div>
            </div>
          );
        }
      }

      class Content extends React.Component {
        render() {
          const { activity } = this.props; //ES6 destructing

          return (
            <div className="content">
              <div className="line"></div>
              <div className="item">
                <div className="avatar">
                  <img src={activity.user.avatar} alt={activity.text} />
                  {activity.user.name}
                </div>
                <span className="time">{activity.timestamp}</span>
                <p>{activity.text}</p>
                <div className="commentCount">{activity.comments.length}</div>
              </div>
            </div>
          );
        }
      }

      var content = {
        timestamp: new Date().getTime(),
        text: "Ate lunch",
        user: {
          id: 1,
          name: "Nate",
          avatar: "http://www.croop.cl/UI/twitter/images/doug.jpg",
        },
        comments: [{ from: "Ari", text: "Me too!" }],
      };

      class App extends React.Component {
        render() {
          return (
            <div className="notificationsFrame">
              <div className="panel">
                <Header title="Timeline" />
                <Header title="Profile" />
                <Header title="Settings" />
                <Header title="Chat" />

                <Content activity={content} />
              </div>
            </div>
          );
        }
      }

      var mount = document.querySelector("#app");
      ReactDOM.render(<App />, mount);
    </script>
  </body>
</html>
